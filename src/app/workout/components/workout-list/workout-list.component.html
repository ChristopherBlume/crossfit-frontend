<p-toast></p-toast>
<p-toolbar styleClass="mb-6">
    <ng-template #start>
    </ng-template>
    <ng-template #center>
        <p-button label="Neues Workout" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNewWorkoutForm()" />
    </ng-template>
    <ng-template #end>
    </ng-template>
</p-toolbar>

<p-table [value]="workoutService.workouts()" [paginator]="true" [rows]="10" responsiveLayout="scroll">
    <ng-template #header>
        <tr>
            <th>Datum</th>
            <th>Workout Typ</th>
            <th>Ãœbungen</th>
            <th>Details</th>
        </tr>
    </ng-template>
    <ng-template #body let-item>
        <tr>
            <td style="width: 35%; min-width: 7rem;" (click)="openWorkoutDetailsDialog(item)">{{ item.workout.workout_date | date: 'dd.MM.yyyy' }} </td>
            <td style="width: 35%; min-width: 8rem;" (click)="openWorkoutDetailsDialog(item)">{{ item.workout.workout_type }}</td>
            <td style="width: 35%; min-width: 8rem;" (click)="openWorkoutDetailsDialog(item)">{{ item.exercises | exerciseNames }}</td>
            <td style="width: 15%;">
                <button pButton pRipple severity="danger" type="button" icon="pi pi-trash" class="p-button p-component p-button-text p-button-icon-only" (click)="deleteWorkout(item.workout.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
